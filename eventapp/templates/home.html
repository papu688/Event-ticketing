<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.title }}</li>
            <li>{{ event.description }}</li>
            <li>{{ event.date }}</li>
            <li>{{ event.price }}</li>
            <li>{{ event.location }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
